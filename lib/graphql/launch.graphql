query Launch($id: ID!) {
  launch(id: $id) {
    details
    is_tentative
    launch_date_local
    launch_site {
      site_id
      site_name
      site_name_long
    }
    launch_success
    launch_year
    links {
      article_link
      flickr_images
    }
    mission_name
    rocket {
      rocket_name
    }
    static_fire_date_utc
  }
}
