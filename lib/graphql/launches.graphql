query LaunchNext {
  launchNext {
    details
    id
    launch_date_unix
    launch_date_utc
    is_tentative
    upcoming
    mission_name
    static_fire_date_utc
    rocket {
      rocket_name
    }
    links {
      flickr_images
    }
  }
}

query LaunchesPast($limit: Int, $offset: Int, $order: String, $sort: String) {
  launchesPast(limit: $limit, offset: $offset, order: $order, sort: $sort) {
    details
    id
    launch_date_unix
    launch_date_utc
    is_tentative
    upcoming
    mission_name
    static_fire_date_utc
    rocket {
      rocket_name
    }
    links {
      flickr_images
    }
  }
}
